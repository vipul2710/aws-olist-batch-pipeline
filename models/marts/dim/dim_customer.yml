version: 2

models:
  - name: dim_customer
    description: "Final customer dimension table"
    columns:
      - name: customer_sk
        description: "Surrogate key for customers"
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "Natural customer ID from raw data"
        tests:
          - not_null
          - unique

      - name: customer_city
        tests:
          - not_null

      - name: customer_state
        tests:
          - not_null
          - accepted_values:
              values: ['AC','AL','AM','AP','BA','CE','DF','ES','GO','MA','MG','MS','MT','PA','PB','PE','PI','PR','RJ','RN','RO','RR','RS','SC','SE','SP','TO']
