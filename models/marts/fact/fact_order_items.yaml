version: 2

models:
  - name: fact_order_items
    description: "Final fact table joining orders, customers, products, and sellers"
    columns:
      - name: order_id
        tests:
          - not_null

      - name: order_item_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_id

      - name: seller_id
        tests:
          - not_null
          - relationships:
              to: ref('dim_seller')
              field: seller_id

      - name: customer_id
        tests:
          - not_null
          

      - name: price
        tests:
          - not_null

      - name: freight_value
        tests:
          - not_null
